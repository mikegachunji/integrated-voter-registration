{% extends "layout.html" %}
{% from "_form_macros.html" import render_field %}

{% block content %}

<div class="user-profile">
  <div class="page-header">
    <h2>User Profile</h2>
  </div>
 
  <div class="row">
    <div class="col-sm-6">
      <div class="card panel-info">
        <div class="card-header">Account Actions</div>
        <div class="card-body"><a href="{{ url_for('id.add_id', birth_id=births.id) }}">Issue Identification Number</a></div>               
      </div>      
      <div class="card card-primary">
        <div class="card-header">Name</div>
        <div class="card-body">{{ births.child_name }}</div>
      </div>

      <div class="card card-primary">
        <div class="card-header">Date of Birth</div>
        <div class="card-body">{{ births.birth_year }}</div>
      </div>

      <div class="card card-primary">
        <div class="card-header">County</div>
        <div class="card-body">{{ births.birth_county }}</div>
      </div>     
            
    </div>
  </div>
</div>
 

{% endblock %}
